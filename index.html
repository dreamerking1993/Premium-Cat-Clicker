<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="app.css">
   </head>

   <body>

    	<h1 class="clickCat">"Cat Clicker Premium"</h1>

    	<div class = "catArray"></div>
      
      <button class="admin">admin</button></button> 

     <div class="forAdmin">
            <form id="search-form" class="search-form" action="#">
                <label for="search-keyword" class="input1">name</label>
                <input class="search-keyword" id= "name" type="text" name="search-keyword" placeholder="" required>
                <label for="search-keyword" class="input2">imgUrl</label>

            </form>       
     </div> 


    	<div class ="catsss">
